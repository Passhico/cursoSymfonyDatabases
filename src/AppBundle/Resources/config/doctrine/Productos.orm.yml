AppBundle\Entity\Productos:
    type: entity
    table: producto
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            nullable: false
            length: 250
            options:
                fixed: false
        precio:
            type: float
            nullable: false
            precision: 10
            scale: 0
    lifecycleCallbacks: {  }
